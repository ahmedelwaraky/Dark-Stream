<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAROKY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Join Section -->
    <section id="main-section" class="sec-gap">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="Data-section">
                    <div class="row g-4">
                        <div class="left-side col-md-6 text-white">
                            <div class="text-center">
                                <img src="img/DAROKY-04.png" alt="Streamer" class="streamer-image mb-3">

                                <!-- Stream Time Information -->
                                <div class="stream-info mb-3">
                                    <h4>Stream Details</h4>
                                    <p>
                                        <i class="far fa-clock me-2"></i>Next Stream: Friday, 8:00 PM EST<br>
                                        <i class="fas fa-broadcast-tower me-2"></i>Platform: Kick
                                    </p>
                                </div>

                                <!-- Social Media Links -->
                                <div class="social-links">
                                    <a href="#" title="Twitch"><i class="fab fa-twitch"></i></a>
                                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                                    <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
                                    <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
                                    <a href="#" title="Kick"><i class="fab fa-kickstarter-k"></i></a>
                                    <a href="#" title="Kick"><i class="fab fa-kickstarter"></i></a>
                                </div>
                            </div>
                        </div>

                        <!-- Second Column: Placeholder for Additional Content -->
                        <div class="col-md-6 text-white">
                            <div class="col-md-6">
                                <div class="p-4">
                                    <h3 class="gradient-text mb-4">Stream Information</h3>

                                    <!-- Stream Gaming Details -->
                                    <div class="mb-4 up">
                                        <h5>Game Details</h5>
                                        <ul class="list-unstyled">
                                            <li><i class="fas fa-gamepad me-2"></i>Current Game: Valorant</li>
                                            <li><i class="fas fa-trophy me-2"></i>Rank: Immortal</li>
                                            <li><i class="fas fa-headset me-2"></i>Stream Gear: Razer Blackshark V2</li>
                                        </ul>
                                    </div>
                                    <span class="line"></span>

                                    <!-- Support and Community Links -->
                                    <div class="mb-4">
                                        <h5>Support & Community</h5>
                                        <div class="support-links">
                                            <a href="#" class="btn btn-outline-light me-2 mb-2">
                                                <i class="fas fa-heart me-1"></i>Donate
                                            </a>
                                            <a href="#" class="btn btn-outline-light me-2 mb-2">
                                                <i class="fas fa-hands-helping me-1"></i>Become a Sponsor
                                            </a>
                                            <a href="#" class="btn btn-outline-light mb-2">
                                                <i class="fas fa-users me-1"></i>Discord Community
                                            </a>
                                        </div>
                                    </div>

                                    <!-- Extended Social Media Links -->
                                    <div class="social-media-extended">
                                        <h5>Connect With Me</h5>
                                        <div class="d-flex justify-content-start align-items-center">
                                            <a href="#" class="me-3 text-white">
                                                <i class="fab fa-twitch fa-2x"></i>
                                            </a>
                                            <a href="#" class="me-3 text-white">
                                                <i class="fab fa-youtube fa-2x"></i>
                                            </a>
                                            <a href="#" class="me-3 text-white">
                                                <i class="fab fa-twitter fa-2x"></i>
                                            </a>
                                            <a href="#" class="me-3 text-white">
                                                <i class="fab fa-instagram fa-2x"></i>
                                            </a>
                                            <a href="#" class="me-3 text-white">
                                                <i class="fab fa-tiktok fa-2x"></i>
                                            </a>

                                            <a href="#" class="me-3 text-white fs-3">
                                                <i class="fab fa-kickstarter-k"></i>
                                            </a>
                                            <a href="#" class="text-white fs-3">
                                                <i class="fab fa-kickstarter"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
